<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Idea Forum</h1>

    <div class="pop container w-50 p-3">
    </div>

    <div id="container" class="container w-75 p-3" >
    </div>

    <form id="form" class="container w-75 p-3"  > 
        
        <div class="card">
            <div class="card-header">
                <label for="message">New idea</label>
            </div>
            <div class="card-body ">
                <input type="text" id="newidea" class="form-control">
                <div class="d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary mt-3 btn-lg pull-right">Add Idea</button>
                </div>
            </div> 
        </div>    
    </form>
</body>
</html>
